<body class="sub_page">
<div class="hero_area">
  <!-- header section starts -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="index.html">
            <span>
             Nestworth
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  </header>
  <!-- end header section -->
</div>

<section class="us_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        How much is my home worth?
      </h2>
    </div>
    <p>Enter your address to get your free estimate instantly and claim your home, or request a no‑obligation market value offer from Nestworth.</p>

    <div class="us_container ">
      <div class="row">
      </div>
    </div>

    <main>
      <div>
        <label for="answers">Location:</label>
        <select id="answers" name="answers">
          <option value="">Choose a location</option>
          <option value="city1">City 1</option>
          <option value="city2">City 2</option>
          <option value="city3">City 3</option>
        </select>
        <br><br>

        <div class="area">
          <label>Size of the Land:</label>

          <div class="form-group">
            <label for="length">Length (in meters):</label>
            <input type="number" id="length" placeholder="Enter length" oninput="calculateArea()">
          </div>
          <div class="form-group">
            <label for="width">Width (in meters):</label>
            <input type="number" id="width" placeholder="Enter width" oninput="calculateArea()">
          </div>
          <div class="form-group">
            <label>Area:</label>
            <div class="output" id="area">0 m²</div>
          </div>

          <div class="form-group">
            <label for="bedrooms">No of bedrooms:</label>
            <input type="number" id="bedrooms" placeholder="Enter number of bedrooms">

            <label for="bathrooms">No of bathrooms:</label>
            <input type="number" id="bathrooms" placeholder="Enter number of bathrooms">
          </div>

          <div class="d-flex">
            <button class="submit" onclick="onClickedEstimatePrice()">Estimate Value</button>
          </div>

          <label id="uiEstimatedPrice">___________</label>
        </div>
      </div>
    </main>
  </div>
</section>
